<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="response.css">
    <title>sign up</title>
</head>
<body>
    <a href="/index.html" class="container hm">Home</a>

    <div class="form_container d-flex justify-content-center mar">
        <form class="row g-3 " id="signUp">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" style="color: white;">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label" style="color: white;">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label" style="color: white;">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label" style="color: white;">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label" style="color: white;">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label" style="color: white;">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label" style="color: white;">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label text-primary" for="gridCheck">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-12 btns">
              <button type="submit" class="btn btn-primary">Sign up</button>
              <button type="submit" class="btn btn-primary" onclick="signIn()">Sign in</button>
            </div>
            <div class="instruction" style="display: flex; justify-content: space-between;">
                <a href="#"><p>Forgot Password</p></a>
                <a href="#"><p>Already have an account?</p></a>
            </div>
          </form>

          <form action="" class="row g-3">
            <div id="signIn"  style="display: none;">
              <div class="form-group">
                  <label for="exampleInputEmail1" style="color: white;">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text " style="color: #cacaca;">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                  <label for="exampleInputPassword1" style="color: white;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check" style="margin-top: 0.5rem;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1" style="color: white;">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 2rem;">Submit</button>
          </div>
          </form>
        </div>
        <div class="content">
          <a href="sign-In"> <button class="c">sign-In</button></a>
      </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
